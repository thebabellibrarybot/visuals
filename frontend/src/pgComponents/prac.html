<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="440" height="300"></svg>


<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
    // Map and projection
    var projection = d3.geoMercator()
        .center([-120.69126933937426, 34.563440305821715])                // GPS of location to zoom on
        .scale(1020)                       // This is like the zoom
        .translate([ width/2, height/2 ])
    
    
    // Create data for circles:
    var markers = [
      {long: 9.083, lat: 42.149, group: "A", size: 34}, // corsica
      {long: 7.26, lat: 43.71, group: "A", size: 14}, // nice
      {long: 2.349, lat: 48.864, group: "B", size: 87}, // Paris
      {long: -1.397, lat: 43.664, group: "B", size: 41}, // Hossegor
      {long: 3.075, lat: 50.640, group: "C", size: 78}, // Lille
      {long: -3.83, lat: 58, group: "C", size: 12} // Morlaix
    ];
    
    // Load external data and boot
    d3.json("https://raw.githubusercontent.com/thebabellibrarybot/caseStudy/main/map%20(1).geojson", function(data){
    
        // Filter data
        data.features = data.features.filter( function(d){return d.properties.name=="France"} )
    
        // Create a color scale
        var color = d3.scaleOrdinal()
          .domain(["A", "B", "C" ])
          .range([ "#402D54", "#D18975", "#8FD175"])
    
        // Add a scale for bubble size
        var size = d3.scaleLinear()
          .domain([1,100])  // What's in the data
          .range([ 4, 50])  // Size in pixel
    
        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(data.features)
            .enter()
            .append("path")
              .attr("fill", "#b8b8b8")
              .attr("d", d3.geoPath()
                  .projection(projection)
              )
            .style("stroke", "black")
            .style("opacity", .3)
    
        
    })
    
    </script>
